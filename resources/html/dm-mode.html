<div class="card dm-window h-100" style="width: calc(100% - 250px); margin-left: auto;">
    <div class="card-header d-flex justify-content-start align-items-center">
        <img class="user-img rounded-circle mr-3" src="" alt="" style="width: 60px; height: 60px;"> <!-- Tamanho aumentado -->
        <div class="d-flex flex-column justify-content-center">
            <h2 class="user-name mb-0" style="white-space: nowrap;"> <!-- Evita que o nome seja partido -->
                Nome do Usuário
            </h2>
            <p class="is_online mb-0">Offline</p>
        </div>
    </div>
      
    <div class="card-body messages" style="overflow-y: auto;">
        <!-- Aqui vão as mensagens -->
    </div>
    <div class="card-footer">
        <div class="input-group">
            <input type="text" name="message_in" id="message_in" class="form-control">
            <div class="input-group-append">
                <button id="message_send" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
</div>
